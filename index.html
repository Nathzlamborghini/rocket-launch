<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="box.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 1.6 0" camera-zoom-out>

    </a-camera>

    <a-entity log="message: Hi, it's me!"></a-entity>

    <a-entity id = "rocket" position = "0 0 0" rotation = "0 0 0">
      <a-cone id = "part 1" position = "0 1.5 0" color = "tomato" radius-bottom = "0.5" radius-top = "0.1"></a-cone>
      <a-cylinder id = "part 2" position = "0 -1 0" color = "orange" radius = "0.5" height = "4"></a-cylinder>
      <a-cylinder id = "part 3" position = "0 -3 0" color = "blue" radius = "0.5" height = "1.5">
        <a-triangle position = "-0.93 -0.95 -0.93" scale = "0.5 0.5 1" color = "blue" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1"></a-triangle>
        <a-triangle position = "-0.11 -0.026 -0.93" scale = "0.5 0.5 1" color = "blue" vertex-a = "1 1 1" vertex-b = "1 3 1" vertex-c = "-1 1 1" rotation = "0 0 270"></a-triangle>
      </a-cylinder>
    </a-entity>

    <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; loop: true; easing: linear; dur:1000000">
      <a-sphere position = "0 -10 10" radius = "10" src = "./images/850dd813-e5e9-4dd0-9751-38981ae74172-earth.jpg"></a-sphere>
    </a-entity>
  </a-scene>

</body>

</html>
